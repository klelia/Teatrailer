<div class='loader' ng-bind='grid.nasc' ng-hide="grid.nasc == 'prova'" ></div>
<div id="wrapper" ng-iscroll='wrapper' ng-iscroll-delay='50' ng-cloak>
 <div id="scroller">
       <div class="riga" ng-repeat="gspett in grid.nodes">
	         
             <img src="{{gspett.node.field_sp_fototrailer_fid}}" class="imgSpettCult">

	    <div class="testoSlideshow"> 
		<a href="#/spettacolo/{{gspett.node.nid}}">           
		 <h3 class="titoloSlideshow"> {{gspett.node.title_1}}</h3>
		</a>
             <p class="dataSpettacoli">{{gspett.node.field_data_spett_value}}</p>
             <p ng-hide="gspett.node.title == null" class=" descSpettacoli">{{gspett.node.title}}
             - <span ng-hide="gspett.node.province == null" class=" cittaSlideshow">{{gspett.node.province}}</span>
            
            </p>	
                <a class="playSlideshow" href="#/spettacolo/{{gspett.node.nid}}"><img src="img/playtr_red.png"></a>
            </div>
        </div>
</div>
